<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculter with Typescrip</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="calContainer">
        <section class="calScreen">
            <div class="textArea">
            </div>
        </section>
        <section class="calKeys">
            <button>%</button>
            <button id="clear">CE</button>
            <button id="clearAll">AC</button>
            <button value="divi">/</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button id="mult">x</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button id="subst">-</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button id="add">+</button>
            <button value="0">0</button>
            <button id="." value=".">.</button>
            <button id="+/-">+/-</button>
            <button class="equal" id="result">=</button>
        </section>
    </div>
    <script src="./main.js"></script>
</body>
</html>
